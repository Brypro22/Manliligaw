<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pwede ba ako manligaw?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .buttons {
      position: relative;
      height: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      position: relative;
    }
    #yesBtn, #yesBtn2 {
      background: #2ecc71;
    }
    #noBtn, #noBtn2 {
      background: #e74c3c;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease;
    }
    .video-container {
      margin-top: 30px;
      display: none;
    }
    .video-container iframe {
      width: 320px;
      height: 480px;
      border: none;
      margin: 10px;
    }
    #question2, #yesBtn2, #noBtn2 {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="question1">Pwede ba ako manligaw?</h1>
  <h1 id="question2">Totoo ba?</h1>

  <div class="buttons">
    <button id="yesBtn">Oo</button>
    <button id="noBtn">Hindi</button>

    <button id="yesBtn2">Oo</button>
    <button id="noBtn2">Hindi</button>
  </div>

  <div class="video-container" id="videoBox">
    <iframe src="https://www.tiktok.com/embed/7498017758760733960" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <iframe src="https://www.tiktok.com/embed/ZSHbBtp7NTAgk-oOxuh/" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const yesBtn2 = document.getElementById("yesBtn2");
    const noBtn2 = document.getElementById("noBtn2");

    const question1 = document.getElementById("question1");
    const question2 = document.getElementById("question2");
    const videoBox = document.getElementById("videoBox");

    let moveCount = 0;
    let moveCount2 = 0;
    const maxMoves = 10;

    // First question
    yesBtn.addEventListener("click", () => {
      question1.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      question2.style.display = "block";
      yesBtn2.style.display = "inline-block";
      noBtn2.style.display = "inline-block";
    });

    noBtn.addEventListener("mouseover", () => {
      if (moveCount < maxMoves) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        moveCount++;
      } else {
        videoBox.style.display = "block";
      }
    });

    // Second question
    yesBtn2.addEventListener("click", () => {
      alert("Kinikilig ako 😍");
    });

    noBtn2.addEventListener("mouseover", () => {
      if (moveCount2 < maxMoves) {
        const x = Math.random() * (window.innerWidth - noBtn2.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn2.offsetHeight - 100);
        noBtn2.style.left = `${x}px`;
        noBtn2.style.top = `${y}px`;
        moveCount2++;
      } else {
        videoBox.style.display = "block";
      }
    });
  </script>
</body>
</html>

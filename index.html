<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pwede ba ako manligaw?</title>
  <script async src="https://www.tiktok.com/embed.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
    }
    #buttonWrapper {
      position: relative;
      height: 200px;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: green;
      color: white;
    }
    #noBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      transition: 0.2s ease;
    }
    #tiktokVideo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 320px;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="question">Pwede ba ako manligaw?</h1>
  <div id="buttonWrapper">
    <button id="yesBtn">Oo</button>
    <button id="noBtn">Hindi</button>
  </div>

  <div id="tiktokVideo">
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@malupitan0.12/video/7498017758760733960" data-video-id="7498017758760733960" style="max-width: 325px; min-width: 325px;" >
      <section></section>
    </blockquote>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    let dodgeCount = 0;

    noBtn.addEventListener("mouseover", () => {
      dodgeCount++;
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight - 100;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;

      if (dodgeCount === 2) {
        document.getElementById("tiktokVideo").style.display = "block";
      }
    });

    document.getElementById("yesBtn").onclick = () => {
      alert("Yieee üòç");
    };
  </script>
</body>
</html>
